<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeria Sass</title>
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Blinker:wght@100;200;300;400;600;700;800;900&family=Host+Grotesk:ital,wght@0,300..800;1,300..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Estilos -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header">
        <a href="" class="header-brand">Galleria</a>
        <nav class="header-navbar">
            <ul>
                <li>
                    <a href="#" class="active">Home</a>
                </li>
                <li>
                    <a href="#">Fotos</a>
                </li>
                <li>
                    <a href="#">Serviços</a>
                </li>
                <li>
                    <a href="#">Sobre</a>
                </li>
                <li>
                    <a href="#">Contato</a>
                </li>
            </ul>
        </nav>
        <div class="header-social-media">
            <ul>
                <li>
                    <a href="#">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fab fa-twitter"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fab fa-instagram"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fab fa-youtube"></i>
                    </a>
                </li>
            </ul>
        </div>
    </header>
    <main>
        <div class="gallery">
            <div class="gallery-card" id="card-1">
                <h2 class="gallery-card-title">Animais</h2>
                <a href="#" class="gallery-card-btn">Mais fotos</a>
            </div>
            <div class="gallery-card" id="card-2">
                <h2 class="gallery-card-title">Arquitetura</h2>
                <a href="#" class="gallery-card-btn">Mais fotos</a>
            </div>
            <div class="gallery-card" id="card-3">
                <h2 class="gallery-card-title">Cidades</h2>
                <a href="#" class="gallery-card-btn">Mais fotos</a>
            </div>
            <div class="gallery-card" id="card-4">
                <h2 class="gallery-card-title">Decorações</h2>
                <a href="#" class="gallery-card-btn">Mais fotos</a>
            </div>
            <div class="gallery-card" id="card-5">
                <h2 class="gallery-card-title">Esportes</h2>
                <a href="#" class="gallery-card-btn">Mais fotos</a>
            </div>
            <div class="gallery-card" id="card-6">
                <h2 class="gallery-card-title">Natureza</h2>
                <a href="#" class="gallery-card-btn">Mais fotos</a>
            </div>
            <div class="gallery-card" id="card-7">
                <h2 class="gallery-card-title">Paisagem</h2>
                <a href="#" class="gallery-card-btn">Mais fotos</a>
            </div>
            <div class="gallery-card" id="card-8">
                <h2 class="gallery-card-title">Pessoas</h2>
                <a href="#" class="gallery-card-btn">Mais fotos</a>
            </div>
            <div class="gallery-card" id="card-9">
            <h2 class="gallery-card-title">Refeições</h2>
                <a href="#" class="gallery-card-btn">Mais fotos</a>
            </div>
        </div>
    </main>
    <footer>
        <p><span>Galleria</span> &copy; 2024</p>
    </footer>
  </body>
</html>
